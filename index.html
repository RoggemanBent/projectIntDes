        <div class="c-app">

            </div>

                <div class="c-topbar">
                    <form class="c-search">
                        <input type="text" id ="search" class="c-search__input" placeholder="Search for Pokemon">

            </div>
            <div class="c-app__sidebar">
            </div>
            <div class="c-app__main">
                <div class="o-row">
                    <div class="o-container">
                        <div id="poke_container" class="poke-container"></div>
                    </div>
                </div>
            </div>
